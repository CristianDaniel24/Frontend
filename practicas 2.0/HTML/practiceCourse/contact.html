<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <fieldset>
      <header>
        <h1>Contact Us</h1>
        <ul>
          <li>
            <a href="home.html">Home</a>
          </li>
          <li>
            <a href="home.html#aboutLts">About LTS</a>
          </li>
          <li>
            <a href="home.html#ourMenu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>

        <figure>
          <img
            src="img/tacos_close_up_400x260.png"
            alt="Imagen tacos contact us"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </header>
      <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="your name"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="your email"
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                required
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
        <h2>Our Location</h2>
        <br />
        <p>
          <em
            >555 Taco Temptation Lane, Suite T <br />Kansas City, MO 55555-5555
          </em>
        </p>
        <p>
          <em>Phone: <a href="tel:+1234567890">555-555-5555</a></em>
        </p>
        <p><a href="#">Back to Top</a></p>
      </main>
      <footer>
        <hr />
        <p>Copyright &copy; The Little Taco Shop</p>
      </footer>
    </fieldset>
  </body>
</html>
