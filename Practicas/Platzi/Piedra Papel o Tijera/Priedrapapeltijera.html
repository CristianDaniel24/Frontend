<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8" />
        <title>Piedra, Papel, o Tijera</title>
        <script>
            function aleatorio(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            function eleccion(jugada){
                let resultado = ""
                if(jugada == 1) {
                    resultado = "Piedra"
                } else if(jugada == 2){
                    resultado ="Papel"
                } else if(jugada == 3){
                    resultado ="Tijera"
                } else {
                    resultado = "MAL ELEGIDO"
                }
                return resultado
            }
            // 1 es Piedra, 2 es Papel, 3 es Tijera
            let jugador = 0
            let Pc = 0
            let triunfos = 0
            let perdidas = 0

            while (triunfos < 3 && perdidas < 3) {
                Pc = aleatorio(1,3)
                jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tjera")
                //alert("Elegiste " + jugador)
            
                alert("Pc elige " + eleccion(Pc))
                alert("Tu eliges: " + eleccion(jugador))

                // COMBATE 
                if(Pc == jugador) {
                    alert("EMPATE")
                } else if(jugador == 1 && Pc == 3){
                    alert("GANASTE")
                    triunfos = triunfos + 1
                } else if(jugador == 2 && Pc == 1){
                    alert("GANASTE")
                    triunfos = triunfos + 1
                } else if(jugador == 3 && Pc == 1){
                    alert("PERDISTE")
                    triunfos = triunfos + 1
                } else {
                    alert("PERDISTE")      
                    perdidas = perdidas + 1          
                }


            }

            alert("Ganaste " + triunfos + " veces, perdiste " + perdidas + " veces.")

            
            
            
            

            
            
            
            

    
        </script>
    </head>
    <body>
        <h1>Piedra, Papel o Tijera</h1>
    </body>

</html>
