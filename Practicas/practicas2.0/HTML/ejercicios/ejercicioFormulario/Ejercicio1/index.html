<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro de Usuario</h1>
      <hr />
    </header>
    <main>
      <h3>Ingrese sus datos a continuacion:</h3>
      <form action="https://httpbin.org/get" method="post">
        <p>
          <label for="nombre">Nombre completo:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            required
            placeholder="Tu nombre"
          />
        </p>
        <p>
          <label for="email">Correo electronico:</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Tu email"
          />
        </p>
        <p>
          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="Tu secreto"
          />
        </p>
        <p>
          <label for="password">Repite tu contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="Repite tu secreto"
          />
        </p>
        <p>
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input
            type="date"
            name="fechaNacimiento"
            id="fechaNacimiento"
            required
          />
        </p>
        <p>
          <label>Genero:</label><br />
          <input type="radio" name="genre" id="male" value="male" required />
          <label for="male">Masculino</label><br />
          <input type="radio" name="genre" id="female" value="female" />
          <label for="female">Femenino</label><br />
          <input type="radio" name="genre" id="otro" value="otro" />
          <label for="otro">Otro</label><br />
        </p>
        <p>
          <label for="pais">Pais de residencia:</label>
          <select name="pais" id="pais" required>
            <option value="">Seleccione su pais</option>
            <option value="mexico">Mexico</option>
            <option value="colombia">Colombia</option>
            <option value="argentina">Argentina</option>
            <option value="espana">España</option>
            <option value="chile">Chile</option>
            <option value="peru">Peru</option>
            <option value="other">Otro</option>
          </select>
        </p>
        <p>
          <input type="checkbox" name="terminos" id="terminos" required />
          <label for="terminos">Acepto los terminos y condiciones</label>
        </p>
        <button
          type="submit"
          formaction="https://httpbin.org/post"
          formmethod="post"
        >
          Enviar
        </button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
