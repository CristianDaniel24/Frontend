<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Contact Information</h1>
    </header>
    <main>
      <form action="" method="post">
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" required />
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="genre">Genre:</label>
        <input type="radio" name="genre" id="male" required />
        <label for="male">Male</label>
        <input type="radio" name="genre" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="genre" id="other" />
        <label for="other">Other</label><br />

        <label for="methodContact">Preferred Contact Method:</label>
        <input
          type="checkbox"
          name="methodContact"
          id="methodContact"
          required
        />
        <label for="methodContact">Email</label>
        <input type="checkbox" name="methodContact" id="methodContact" />
        <label for="methodContact">Phone</label>
        <input type="checkbox" name="methodContact" id="methodContact" />
        <label for="methodContact">Mail</label><br />
        <br />

        <label for="country">Country:</label>
        <select name="country" id="country" required>
          <option value="select">Select...</option>
          <option value="colombia">Colombia</option>
          <option value="mexico">Mexico</option>
          <option value="argentina">Argentina</option>
          <option value="espana">Espa√±a</option>
          <option value="chile">Chile</option>
        </select>
        <label for="message">Message:</label>
        <textarea name="message" id="message" required> </textarea>
        <br />
        <br />
        <button type="submit" formenctype="" formmethod="post">Submit</button>
      </form>
    </main>
  </body>
</html>
